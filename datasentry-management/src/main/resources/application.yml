server:
  port: 8065

# 存储 DataSentry 业务数据的数据库，并非Agent分析数据的来源
spring:
  datasource:
    url: ${DATASENTRY_DATASOURCE_URL:jdbc:mysql://127.0.0.1:3306/datasentry?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&allowMultiQueries=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Shanghai}
    username: ${DATASENTRY_DATASOURCE_USERNAME:root}
    password: ${DATASENTRY_DATASOURCE_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  sql:
    init:
      mode: never
      schema-locations: classpath:sql/schema.sql
      data-locations: classpath:sql/data.sql
      continue-on-error: true
      separator: ;
      encoding: utf-8
  ai:
    vectorstore:
      type: simple
    alibaba:
      datasentry:
        vector-store:
          table-topk-limit: 10
          table-similarity-threshold: 0.2
          default-topk-limit: 8
          default-similarity-threshold: 0.4
        llm-service-type: stream
        code-executor:
          # 运行Python代码的环境（生产环境建议使用docker，不建议使用local）
          code-pool-executor: local
          # Python执行的最大重试次数
          python-max-tries-count: 5
        file:
          type: local
          path-prefix: datasentry
          # 当前目录下不要用点， ./uploads win下拼接完整格式路径会解析不了，比如 datasentry/./uploads win识别不了
          path: uploads
          url-prefix: /uploads
          imageSize: 2097152
          oss:
            access-key-id: ${OSS_ACCESS_KEY_ID:}
            access-key-secret: ${OSS_ACCESS_KEY_SECRET:}
            endpoint: ${OSS_ENDPOINT:}
            bucket-name: ${OSS_BUCKET_NAME:}
            custom-domain: ${OSS_CUSTOM_DOMAIN:}
        cleaning:
          enabled: true
          shadow:
            enabled: true
            sample-ratio: 0.1
          budget:
            default-currency: CNY
            default-soft-limit: 10
            default-hard-limit: 50
            online-request-token-limit: 4000
            fail-closed-enabled: true
          batch:
            enabled: true
            poll-interval-ms: 5000
            lease-seconds: 60
            allow-where-sql: false
            default-batch-size: 200
          backup:
            storage: METADB
            encrypt: true
            master-key-env: DATASENTRY_BACKUP_MASTER_KEY
            provider: LOCAL_AES_GCM
          l2:
            provider: DUMMY
            threshold: 0.6
            onnx-model-path: ''
            cloud-api:
              url: ''
              api-key: ''
              auth-header: Authorization
              auth-prefix: Bearer
              model: ''
              timeout-ms: 3000
              connect-timeout-ms: 1000
          pricing:
            sync-enabled: true
            sync-interval-ms: 1800000
            source-type: LOCAL_CONFIG
            local-catalog:
              - provider: LOCAL_DEFAULT
                model: L3_LLM
                version: default
                input-price-per1k: 0.002000
                output-price-per1k: 0.004000
                currency: CNY
            http:
              url: ''
              timeout-ms: 3000
          notification:
            dlq-backlog-threshold: 100
            webhook:
              enabled: false
              url: ''
              secret: ''
              timeout-ms: 3000
              retry-times: 1
              rate-limit-per-minute: 30
        max-sql-retry-count: 10
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

mybatis-plus:

  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# 日志配置
logging:
  level:
    com.touhouqing.datasentry.service: debug
    com.touhouqing.datasentry.workflow.node: debug
    com.alibaba.cloud.ai.mapper: debug
    org.springframework.jdbc: debug
